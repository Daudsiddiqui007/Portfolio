<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="contact-page">

    <header>
        <nav class="navbar">
          <div class="logo"><h1 >Mohd Daud Alam</h1></div>
          <ul class="nav-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./skills.html">Skills</a></li>
            <li><a href="./work.html">Work</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

  <main>
    <div class="contact-container">
      <h1>Contact Me</h1>
      <p>If you'd like to get in touch, feel free to reach out through the form below or connect with me on my social media channels!</p>
      
      <!-- Contact Form -->
      <form id="contactForm" action="mailto:mohddaudalam00@gmail.com" method="post" enctype="text/plain">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
          <div id="nameError" class="error"></div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
          <div id="emailError" class="error"></div>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5"></textarea>
          <div id="messageError" class="error"></div>
        </div>
        <button type="submit">Send Message</button>
      </form>

      <!-- Social Media Links -->
      <div class="social-links">
        <h3 style="color:#333;">Connect with me</h3>
        <a href="https://www.linkedin.com/in/mohd-daud-alam-99b84918a/" target="_blank">LinkedIn</a>
        <a href="https://github.com/Daudsiddiqui007" target="_blank">GitHub</a>
        <a href="https://twitter.com/daudsiddiqui" target="_blank">Twitter</a>
      </div>
    </div>
  </main>

  <footer style="text-align: center; padding: 20px; background-color:  #0d1b2a; color: white;">
    <p>&copy; 2024 Daud Alam. All rights reserved.</p>
  </footer>

  <script>
   
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      // Prevent the default form submission
      event.preventDefault();

      // Clear previous error messages
      document.getElementById('nameError').innerText = '';
      document.getElementById('emailError').innerText = '';
      document.getElementById('messageError').innerText = '';

      // Get form values
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      let isValid = true;

      // Validate Name
      if (name === '') {
        document.getElementById('nameError').innerText = 'Name is required.';
        isValid = false;
      } else if (name.length < 3) {
        document.getElementById('nameError').innerText = 'Name must be at least 3 characters long.';
        isValid = false;
      }

      // Validate Email
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (email === '') {
        document.getElementById('emailError').innerText = 'Email is required.';
        isValid = false;
      } else if (!emailPattern.test(email)) {
        document.getElementById('emailError').innerText = 'Please enter a valid email address.';
        isValid = false;
      }

      // Validate Message
      if (message === '') {
        document.getElementById('messageError').innerText = 'Message is required.';
        isValid = false;
      } else if (message.length < 10) {
        document.getElementById('messageError').innerText = 'Message must be at least 10 characters long.';
        isValid = false;
      }

      // Submit the form if all validations pass
      if (isValid) {
        alert('Form submitted successfully!');
        this.submit();
      }
    });
  </script>

</body>
</html>
